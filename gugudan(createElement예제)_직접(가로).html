<!DOCTYPE html>
<html>
  <head>
    <style>
      td {
        border: 1px solid black;
        width: 100px;
        height: 30px;
        line-height: 30px;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>1단</td>
          <td>2단</td>
          <td>3단</td>
          <td>4단</td>
          <td>5단</td>
          <td>6단</td>
          <td>7단</td>
          <td>8단</td>
          <td>9단</td>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </body>
  <script type="text/javascript">
    window.onload = function () {
      /*
			for(var i = 1; i <= 9; i++){
				var $tr = document.createElement("tr"); //tr태그 생성
				for(var j = 1; j <= 9; j++){
					var $td = document.createElement("td"); //td태그 생성
					var text = document.createTextNode( j + "*" + i +"="+ j*i ); //text태그 생성
					$td.appendChild(text); //td에 text태그 추가
					$tr.appendChild($td);  //tr에 td 추가
				}
				var $tbody = document.getElementById("tbody");
				$tbody.appendChild($tr); //tbody에 tr 추가
			}
			*/
    };

    let $tbody = document.getElementById("tbody");

    for (let i = 1; i < 10; i++) {
      let $tr = document.createElement("tr"); //tr태그 생성
      for (let j = 1; j < 10; j++) {
        let $td = document.createElement("td"); //td태그 생성
        let text = document.createTextNode(j + " x " + i + " = " + j * i); //text태그 생성
        $td.appendChild(text); //td에 text태그 추가
        $tr.appendChild($td); //tr에 td 추가
      }
      $tbody.appendChild($tr); //tbody에 tr 추가
    }
  </script>
</html>
