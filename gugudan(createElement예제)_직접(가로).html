<!DOCTYPE html>
<html>
  <head>
    <style>
      td {
        border: 1px solid black;
        width: 100px;
        height: 30px;
        line-height: 30px;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>1단</td>
          <td>2단</td>
          <td>3단</td>
          <td>4단</td>
          <td>5단</td>
          <td>6단</td>
          <td>7단</td>
          <td>8단</td>
          <td>9단</td>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </body>
  <script>
    let $tbody = document.getElementById("tbody"); // tbody라는 id를 가진 엘리먼트를 가져옴

    for (let i = 1; i < 10; i++) {
      // i는 1단부터 9단까지 (단 수)
      let $tr = document.createElement("tr"); // tr태그를 생성
      for (let j = 1; j < 10; j++) {
        // j는 1부터 9까지 (곱할값)
        let $td = document.createElement("td"); //td태그를 생성
        let text = document.createTextNode(j + " x " + i + " = " + j * i); //text를 생성
        $td.appendChild(text); //td에 text태그 추가 (i단 x j   , 총 9까지 곱하니까 td를 9개 생성)
        $tr.appendChild($td); //tr에 td 추가
      }
      $tbody.appendChild($tr); //한 단 곱셈 계산이 끝났으면tbody에 tr 추가
    }
  </script>
</html>
