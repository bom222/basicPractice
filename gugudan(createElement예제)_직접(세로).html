<!DOCTYPE html>
<html>
  <head>
    <style>
      td {
        border: 1px solid black;
        width: 100px;
        height: 30px;
        line-height: 30px;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody id="tbody"></tbody>
    </table>
  </body>
  <script>
    let $tbody = document.getElementById("tbody");
    for (let i = 1; i < 10; i++) {
      let $tr = document.createElement("tr");
      let textI = document.createTextNode(i + "ë‹¨");
      let $tdI = document.createElement("td");

      $tdI.appendChild(textI);
      $tr.appendChild($tdI);
      $tbody.appendChild($tr);
      for (let j = 1; j < 10; j++) {
        let textJ = document.createTextNode(i + " x " + j + " = " + i * j);
        let $tdJ = document.createElement("td");
        $tdJ.appendChild(textJ);
        $tr.appendChild($tdJ);
        $tbody.appendChild($tr);
      }
    }
  </script>
</html>
