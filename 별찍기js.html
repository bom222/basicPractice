  <script>
    // 사각형 별찍기
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        document.write("*");
      }
      document.write("</br>");
    }

    document.write("</br>");

    //
    // 왼쪽에 붙어 아래로 넓어지는 삼각형 별찍기

    for (let i = 0; i < 5; i++) {
      for (let j = 0; j <= i; j++) {
        document.write("*");
      }
      document.write("</br>");
    }

    document.write("</br>");

    //
    // 왼쪽에 붙어 아래로 좁아지는 삼각형 별찍기

      for (let j = 0; j < 5 - i; j++) {
        // document.write(" ");
        document.write("*");
      }
      document.write("</br>");
    }

    document.write("</br>");

    //
    // 오른쪽에 붙어 아래로 넓어지는 삼각형 별찍기

    for (let i = 5; i < 0; i--) {
      for (let j = 0; j < i; j++) {
        // document.write(" ");
        document.write("*");
      }
      document.write("</br>");
    }

    document.write("</br>");
    for (let i = 5; i > 0; i--) {
      for (let j = 0; j < 5 - j == 5; j++) {
        document.write("*");
      }
      document.write("</br>");
    }
    document.write("</br>");
